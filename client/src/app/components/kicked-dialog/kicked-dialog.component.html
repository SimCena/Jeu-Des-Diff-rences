<h1 mat-dialog-title class="no-text-selection">Oups!</h1>
<div mat-dialog-content [ngSwitch]="messageType">
    <p *ngSwitchCase="type.DeletedGame" mat-dialog-content class="no-text-selection">Le jeu auquel vous essayez de jouer n'existe plus.</p>
    <p *ngSwitchCase="type.HostLeft" mat-dialog-content class="no-text-selection">L'hôte a quitté la partie.</p>
    <p *ngSwitchCase="type.HostRefused" mat-dialog-content class="no-text-selection">L'hôte de la partie n'a pas accepté de jouer avec vous.</p>
    <p *ngSwitchCase="type.NoMoreGames" mat-dialog-content class="no-text-selection">Aucun jeu n'est disponible à l'instant.</p>
</div>
<div mat-dialog-actions class="button-container">
    <button mat-dialog-close mat-raised-button color="primary">Retour à la sélection</button>
</div>
